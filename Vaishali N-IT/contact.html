  <div class="container" style="margin-top: 100px;">
    <h1>Contact Me</h1>
    <p>If you want to get in touch, please fill out the form below:</p>

    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" class="form-control" type="text" placeholder="Your Name" required />
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" class="form-control" type="email" placeholder="Your Email" required />
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Your message here..." required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Send</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
